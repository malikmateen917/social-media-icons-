<!DOCTYPE>
<html>
<head>
    <title></title>
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    /* Style all font awesome icons */
.fa {
  padding: 10px;
  font-size: 30px;
  width: 40px;
  text-align: center;
  text-decoration: currentColor;
  margin-left: 35px;
}
.fa{
  transition: all 0.3s linear;
}

/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
  background-color: lightblue;
  color: black;
  transform: scale(1.4);
}
/* Set a specific color for each brand */

/* Facebook */
.fa-facebook {
  background: wheat;
  color: rgb(113, 8, 250);
}
/* Twitter */
.fa-twitter {
  background:wheat;
  color: rgb(8, 140, 248);
}
/* instagram */
.fa-instagram{
    background-color: wheat;
    color:rgb(248, 12, 170);
}
/* youtube */
.fa-youtube{
    background-color:wheat;
    color: rgb(252, 21, 21);
}
